<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀의 문 열기</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>비밀의 문을 열어보세요!</h1>

<div class="room-container">
    <div class="room">
        <div class="door-container">
            <!-- 문을 클릭하면 toggleDoor 함수 실행 -->
            <div class="door" onclick="toggleDoor()">
                <div class="door-front"></div>
                <div class="door-back"></div>
            </div>
        </div>
        <div class="room-background">
            <p>🏠 방 안이 보입니다! 🏠</p>
        </div>
    </div>
</div>

<!-- JavaScript 파일 연결 -->
<script src="/js/script.js"></script>
</body>
</html>
